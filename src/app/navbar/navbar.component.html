<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">{{currentList?.title}}</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="javascript:;" (click)="logout()" class="btn btn-block btn-danger">
                        <i class="fa fa-sign-out"></i>
                        <p>Logout</p>
                    </a>
                </li>
            </ul>

        </div>
    </div>

    <div class="container-fluid">
        <div class="btn-group pull-left" role="group">
            <button type="button" class="btn btn-danger" (click)="triggerClearCompleted()">Clear Completed</button>
            <button type="button" class="btn btn-success" (click)="triggerNewTask()">
                <i class="fa fa-plus"></i>
                New task
            </button>
            <button type="button" class="btn btn-default" (click)="triggerEditTask()">
                <i class="fa fa-pencil"></i>
                Edit details
            </button>
            <button type="button" class="btn btn-default" title="Indent" (click)="triggerMoveRight()">
                <i class="fa fa-angle-double-right"></i>
            </button>
            <button type="button" class="btn btn-default" title="Unindent" (click)="triggerMoveLeft()">
                <i class="fa fa-angle-double-left"></i>
            </button>
            <button type="button" class="btn btn-default" title="Move up" (click)="triggerMoveUp()">
                <i class="fa fa-chevron-up"></i>
            </button>
            <button type="button" class="btn btn-default" title="Move down" (click)="triggerMoveDown()">
                <i class="fa fa-chevron-down"></i>
            </button>
            <button type="button" class="btn btn-danger" title="Delete task" (click)="triggerDeleteTask()">
                <i class="fa fa-trash"></i>
            </button>
            <button type="button" class="btn btn-default" (click)="triggerRefresh()">
                Refresh
            </button>
            <!-- <button type="button" class="btn btn-info" title="Print list" (click)="triggerPrint()">
                <i class="fa fa-print"></i>
            </button> -->
        </div>

        <div class="btn-group pull-right" role="group">
            <button type="button" class="btn btn-primary" disabled>
                View
            </button>
            <button type="button" class="btn btn-info" [class.btn-fill]="isViewActive('default')" (click)="setView('default')">
                My Order
            </button>
            <button type="button" class="btn btn-info" [class.btn-fill]="isViewActive('date')" (click)="setView('date')">
                Sort by Date
            </button>
            <!-- <button type="button" class="btn btn-info" [class.btn-fill]="isViewActive('completed')" (click)="setView('completed')">
                Completed tasks
            </button>
            <button type="button" class="btn btn-info" [class.btn-fill]="isViewActive('trash')" (click)="setView('trash')">
                Trash
            </button> -->
        </div>
    </div>
</nav>
